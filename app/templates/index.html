{% extends "base.html" %}
{% block content %}

<div class="welcome">
  <h2>Добро пожаловать в <span class="highlight">Daily Facts</span></h2>
  <p class="subtitle">Каждый день — новый факт. Удивляй себя и окружающих!</p>

  {% if request.cookies.get("access_token") %}
    <p><a class="button" href="/facts/">Перейти к фактам</a></p>
  {% else %}
    <div class="auth-buttons">
      <a class="button" href="/users/login">Войти</a>
      <a class="button outline" href="/users/register">Зарегистрироваться</a>
    </div>
  {% endif %}
</div>

{% endblock %}
